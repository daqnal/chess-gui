<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
      <div id="interface">
            <div id="header-container">
                  <p id="header">
                        <(^_^)>
                  </p>
            </div>
            <div id="myBoard_parent">
                  <div id="myBoard"></div>
            </div>
            <!-- <p id="fen"></p> -->
            <div id="button-row">
                  <button class="button" id="reset-button" role="button" onclick="location.reload()">Starting position</button>
                  <!-- <button class="button" id="clearBoardBtn" role="button">Clear board</button> -->
                  <button class="button" id="flipOrientationBtn" role="button">Flip board</button>
            
                  <select name="engineType" id="engineType">
                        <option disabled hidden selected>Difficulty</option>
                        <option id="easy" value="easy">Easy</option>
                        <option id="medium" value="medium">Medium</option>
                        <option id="hard" value="hard">Hard</option>
                  </select>
            </div>
      </div>
      
</body>
